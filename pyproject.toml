[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "video-background-extractor"
version = "1.0.5"
authors = [
  { name="Henrique Schmitz", email="sch.henrique@gmail.com" },
]
description = "Library to extract background from static video. "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "nvidia-cuda-nvrtc-cu12",
    "torch>=2.3.0",
    "numpy",
    "opencv-python"
]