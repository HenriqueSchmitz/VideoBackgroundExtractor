[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "VideoBackgroundExtractor"
version = "1.0.0"
authors = [
  { name="Henrique Schmitz", email="sch.henrique@gmail.com" },
]
description = "Library to extract background from static video. "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]